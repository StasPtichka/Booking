<!DOCTYPE html>
<html ng-app='App'>

<script src="https://cdnjs.cloudflare.com/ajax/libs/angular.js/1.6.1/angular.js"></script>
<script src="https://www.gstatic.com/firebasejs/3.6.10/firebase.js"></script>
<script src="scriptReg.js"></script>

<head>

	<meta charset="utf-8">
	<title>Бронирование мест в кинотеатре</title>
	<link rel="stylesheet" href="main.css">
</head>

<body ng-controller="appController" >
	<header>
		<div id=homeCreateAnAccount></div><br />
	</header>
	<div id="entryE-mail"><p>
		<b>Ваш e-mail адрес:</b><br>
		<input ng-model = "email"  type="text" size="40">
		<br>
		<b>Пароль:</b><br>
		<input ng-model = "pass" type="text" size="40">
		<br>
		<b>Повторите пароль:</b><br>
		<input ng-model = "passRetry" type="text" size="40">
	</p></div>
	<button ng-click = "buttonReg()" ng-value = "but" id="button">Создать аккаунт</button>
</body>

</html>
